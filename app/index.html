<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lessig - Less instant generator. Try Less online!</title>
	<!-- build:css /styles/codemirror.css -->
	<link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="bower_components/codemirror/theme/monokai.css">
	<!-- endbuild -->
	<link rel="stylesheet" href="/styles/main.css">
	<script src="//use.edgefonts.net/source-code-pro:n4;pt-sans:n4.js"></script>
</head>
<body>
	<header class="header">
		<div class="logo-bg"><a href="/" class="logo">lessig</a></div>
		<div class="button-bar">
			<button data-bind="enable: dirty, click: clear" class="button">Clear</button>
			<button data-bind="enable: (dirty() && loggedin()), visible: loggedin,  click: save" class="button">Save</button>
			<button data-bind="enable: loggedin, visible: loggedin,  click: logout" class="button">Log out</button>
			<button data-bind="visible: !loggedin(), click: login" class="button">Log in with GitHub</button>
		</div>
	</header>
	<div class="code-wrapper">
		<div class="code" id="less"></div>
		<div class="code" id="css"></div>	
	</div>
	<footer class="footer">
		brought to you by <a href="http://twitter.com/@ddprrt">@ddprrt</a> -- view the project on <a href="http://github.com/ddprrt/lessig">GitHub</a>
	</footer>
	
	<!-- build:js /scripts/lib.js -->
	<script src="bower_components/less/dist/less.js"></script>
	<script src="bower_components/codemirror/lib/codemirror.js"></script>
	<script src="bower_components/codemirror-emmet/dist/emmet.js"></script>
	<script src="bower_components/codemirror/mode/css/css.js"></script>
	<script src="bower_components/knockoutjs/dist/knockout.js"></script>
	<!-- endbuild -->
	<!-- build:js /scripts/app.js -->
	<script src="scripts/storage.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/util.js"></script>
	<script src="scripts/user.js"></script>
	<!-- endbuild -->
	<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-30512766-1']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="lessig">
<head>
	<meta charset="UTF-8">
	<title>Lessig - Less instant generator. Try Less online!</title>
	<!-- build:css /styles/codemirror.css -->
	<link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="bower_components/codemirror/theme/monokai.css">
	<!-- endbuild -->
	<link rel="stylesheet" href="/styles/main.css">
	<script src="//use.edgefonts.net/source-code-pro:n4;pt-sans:n4.js"></script>
</head>
<body>
	<header class="header">
		<div class="logo-bg"><a href="/" class="logo">lessig</a></div>
		<div class="button-bar" ng-controller="user">
			<button ng-click="logout()" ng-show="loggedin" class="button">Log out</button>
			<button ng-click="login()" ng-hide="loggedin" class="button">Log in with GitHub</button>
		</div>
	</header>
	<div class="code-wrapper">
		<div class="code" id="less"></div>
		<div class="code" id="css"></div>	
	</div>
	<footer class="footer">
		&copy; ddprrt
	</footer>
	
	<!-- build:js /scripts/lib.js -->
	<script src="bower_components/less/dist/less-1.7.4.js"></script>
	<script src="bower_components/codemirror/lib/codemirror.js"></script>
	<script src="bower_components/codemirror-emmet/dist/emmet.js"></script>
	<script src="bower_components/codemirror/mode/css/css.js"></script>
	<script src="bower_components/angularjs/angular.js"></script>
	<!-- endbuild -->
	<!-- build:js /scripts/app.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/util.js"></script>
	<script src="scripts/user.js"></script>
	<!-- endbuild -->
</body>
</html>
